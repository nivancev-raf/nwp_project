<!-- components/user-create/user-create.component.html -->
<div class="container mt-4">
    <h2>Create New User</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
  
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="firstName" 
          formControlName="firstName"
          [class.is-invalid]="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched"
        >
        <div class="invalid-feedback" *ngIf="userForm.get('firstName')?.errors?.['required']">
          First name is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="lastName" 
          formControlName="lastName"
          [class.is-invalid]="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched"
        >
        <div class="invalid-feedback" *ngIf="userForm.get('lastName')?.errors?.['required']">
          Last name is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
        >
        <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password"
          [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched"
        >
        <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['required']">
          Password is required
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Permissions</label>
        <div class="permission-checkboxes">
          <div class="form-check" *ngFor="let permission of availablePermissions">
            <input 
              class="form-check-input" 
              type="checkbox" 
              [id]="permission"
              [value]="permission"
              (change)="onPermissionChange(permission, $event)"
            >
            <label class="form-check-label" [for]="permission">
              {{ permission }}
            </label>
          </div>
        </div>
        <div class="text-danger small" *ngIf="userForm.get('permissions')?.errors?.['required'] && userForm.get('permissions')?.touched">
          At least one permission is required
        </div>
      </div>
  
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading"
      >
        {{ loading ? 'Creating...' : 'Create User' }}
      </button>
    </form>
  </div>
