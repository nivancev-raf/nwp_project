<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">User Management</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <!-- Prikazujemo linkove bazirano na permisijama -->
        <ng-container *ngIf="isLoggedIn">
          <li class="nav-item">
            <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
          </li>
          <li class="nav-item" *ngIf="userPermissions.includes('can_create_users')">
            <a class="nav-link" routerLink="/users/create" routerLinkActive="active">New User</a>
          </li>
        </ng-container>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <ng-container *ngIf="isLoggedIn; else loginButton">
            <button class="btn btn-outline-light" (click)="logout()">Logout</button>
          </ng-container>
          <ng-template #loginButton>
            <a class="btn btn-outline-light" routerLink="/login">Login</a>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
</nav>
