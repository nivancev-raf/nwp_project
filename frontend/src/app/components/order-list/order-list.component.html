<div class="container mt-4">
    <h2>Orders</h2>
    
    <div class="card mb-4">
      <div class="card-body">
        <form (ngSubmit)="search()">
          <div class="row">
            <div class="col-md-3">
              <label>Status</label>
              <select multiple class="form-select" [(ngModel)]="searchParams.status" name="status">
                <option value="ORDERED">Ordered</option>
                <option value="PREPARING">Preparing</option>
                <option value="IN_DELIVERY">In Delivery</option>
                <option value="DELIVERED">Delivered</option>
                <option value="CANCELED">Canceled</option>
              </select>
            </div>
  
            <div class="col-md-3">
              <label>Date From</label>
              <input type="date" class="form-control" [(ngModel)]="searchParams.dateFrom" name="dateFrom">
            </div>
  
            <div class="col-md-3">
              <label>Date To</label>
              <input type="date" class="form-control" [(ngModel)]="searchParams.dateTo" name="dateTo">
            </div>
  
            <div class="col-md-3" *ngIf="isAdmin">
              <label>User ID</label>
              <input type="number" class="form-control" [(ngModel)]="searchParams.userId" name="userId">
            </div>
          </div>
  
          <div class="mt-3">
            <button type="submit" class="btn btn-primary me-2">Search</button>
            <button type="button" class="btn btn-secondary" (click)="clearFilters()">Clear</button>
          </div>
        </form>
      </div>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Items</th>
          <th>User</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.status}}</td>
          <td>{{order.createdAt | date}}</td>
          <td>
            <ul class="list-unstyled">
              <li *ngFor="let item of order.dishes">{{item.name}} - ${{item.price}}</li>
            </ul>
          </td>
          <td>{{order.createdBy.firstName}}</td>
          <td>
            <button class="btn btn-danger btn-sm button-spacing" 
                    *ngIf="order.status === 'ORDERED'"
                    [disabled]="!hasPermission('can_cancel_order')"
                    (click)="cancelOrder(order.id)">
              Cancel
            </button>
            <span *ngIf="order.status === 'CANCELED'" class="button-spacing">Canceled</span>
            <button class="btn btn-primary btn-sm button-spacing" [routerLink]="['/orders', order.id]"
                [disabled]="!hasPermission('can_track_order')">
                Track
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
