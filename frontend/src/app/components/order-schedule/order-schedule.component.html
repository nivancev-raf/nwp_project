<div class="container mt-4">
    <h2>Schedule Order</h2>

    <div class="card">
      <div class="card-body">
        <div class="mb-4">
          <h5>Available Dishes</h5>
          <div *ngFor="let dish of availableDishes" class="form-check">
            <input type="checkbox" 
                   class="form-check-input"
                   [id]="'dish' + dish.id"
                   (change)="onDishSelect($event, dish.id)">
            <label [for]="'dish' + dish.id" class="form-check-label">
              {{dish.name}} - ${{dish.price}}
            </label>
          </div>
        </div>

        <div class="mb-4">
          <h5>Schedule Time</h5>
          <input type="datetime-local" 
                 class="form-control" 
                 [(ngModel)]="scheduledTime"
                 [min]="minDateTime">
        </div>

        <button class="btn btn-primary"
                [disabled]="!isValidOrder()"
                (click)="scheduleOrder()">
          Schedule Order
        </button>
      </div>
    </div>
  </div>
