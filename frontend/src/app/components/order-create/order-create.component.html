<!-- order-create.component.html -->
<div class="container mt-4">
    <h2>Create New Order</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div class="row mt-3">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Available Dishes
          </div>
          <div class="card-body">
            <div *ngFor="let dish of dishes" class="form-check mb-2">
              <input type="checkbox" 
                     class="form-check-input" 
                     [id]="'dish' + dish.id"
                     (change)="onDishSelection(dish.id, $event)">
              <label class="form-check-label" [for]="'dish' + dish.id">
                {{ dish.name }} - ${{ dish.price }}
              </label>
            </div>
          </div>
        </div>
  
        <div class="mt-3">
          <button class="btn btn-primary" 
                  (click)="createOrder()"
                  [disabled]="selectedDishIds.length === 0">
            Place Order
          </button>
        </div>
      </div>
    </div>
  </div>
